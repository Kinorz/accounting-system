services:
  caddy:
    image: caddy:2
    init: true
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  api:
    build:
      context: ..
      dockerfile: src/AccountingSystem.Api/Dockerfile
    init: true
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - ./.env.prod
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    init: true
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - ./.env.prod
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      start_period: 10s
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pg_data:
  caddy_data:
  caddy_config:
