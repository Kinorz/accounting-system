name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true

      - name: Info
        run: |
          dotnet --info
          docker version

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        env:
          # Tests use Testcontainers (Docker). These defaults are usually fine on GitHub-hosted runners.
          DOTNET_ENVIRONMENT: Testing
        run: dotnet test --no-build -c Release --verbosity normal
